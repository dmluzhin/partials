<!DOCTYPE html>

	<meta charset="UTF-8">

<style>
	.container {
		padding: 20px;

	}
</style>
<script>

	var clock;

	function timeStart() { //Запускает таймер
		clock = setInterval("displayTime()", 1000);
	}
	;

	function displayTime() { //Отображает время
		var d = new Date();
		var currTime;

		if (d.getHours() < 10) {
			currTime = '0';
		} else {
			currTime = '';
		}

		currTime += d.getHours();
		document.getElementById('div1').innerHTML = currTime;
		if (d.getMinutes() < 10) {
			currTime = ': 0';
		} else {
			currTime = ': ';
		}

		currTime += d.getMinutes();
		document.getElementById('div2').innerHTML = currTime;
		if (d.getSeconds() < 10) {
			currTime = ': 0';
		} else {
			currTime = ': ';
		}


		currTime += d.getSeconds();
		document.getElementById('div3').innerHTML = currTime;
	}
	;

	function timeStop() {//останавливает таймер
		clearInterval(clock);
	}
	;

	function onClick() {
		if (window.getSelection()) {
			console.log(window.getSelection().toString());
		} else { //IE
			if (document.selection.type == "Text") {
				var range1 = document.selection.createRange();
				console.log(range1.text);
				document.selection.empty();
			} else {
				console.log("No selected text");
			}
		}
	}
</script>

<script>
	function AddWord() {

		console.log('clicked')
		//Получаем значение текстового поля
		var text1 = document.form1.text1.value;

		//Проверка если текст не введен
		if (text1 == '') {
			window.alert('Введите текст');
			return '';
		}

		//Получаем значение textarea
		var ta1 = document.form1.ta1.value;
		var result = ta1 + "\n" + text1;

		//Получение нового значения textarea
		document.form1.ta1.value = result;

		//очищение текстового поля
		document.form1.text1.value = "";

		return text1; //Вернет введенный текст
	}

</script>

<script>
	function checker() {
		var count = document.form2.rg1.length;
		for(i = 0; i < count; i++) {
			if(document.form2.rg1.item(i).checked) {
				window.alert(document.form2.rg1.item(i).value);
				break;
			}
		}
	};

	function clicker() {
		document.form3.button2.disabled = !document.form3.button2.disabled;
	};

	function validateEmail(email) {
		var re = /^[0-9a-z-\.]+\@[0-9a-z-]{2,}\.[a-z]{2,}$/i;

		return re.test(email);
	};

	function validatePhone(phone) {
		var re = /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$/;

		return re.test(phone);
	}

	function checkEmail() {
		var email = document.form4.email.value;
		if(validateEmail(email)) {
			document.getElementById('span1').innerHTML = "OK email";
		} else {
			document.getElementById('span1').innerHTML = "Wrong email";
		}
	};

	function checkPhone() {
		var phone = document.form4.phone.value;
		if (validatePhone(phone)) {
			document.getElementById('span2').innerHTML = 'OK phone'
		} else {
			document.getElementById('span2').innerHTML = 'Wrong phone'
		}
	};
</script>

<script>
	function validateForm() {
		valid = true;
		var reEmail = /^[0-9a-z-\.]+\@[0-9a-z-]{2,}\.[a-z]{2,}$/i;
		var rePhone = /^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$/;
		var reName = /^[a-zA-Zа-яёА-ЯЁ\s]+$/;

		if(document.orderForm.email.value == "") {
			alert("Укажите корректный email");
			valid = false;
		}

		if(!reEmail.test(document.orderForm.email.value)) {
			alert("Укажите корректный email1");
			valid = false;
		}

		if(document.orderForm.phone.value == "") {
			alert("Укажите корректный телефон");
			valid = false;
		}

		if(!rePhone.test(document.orderForm.phone.value)) {
			alert("Укажите корректный телефон 2");
			valid = false;
		}

		if(document.orderForm.fio.value == "") {
			alert("Укажите корректное имя и фамилию");
			valid = false;
		}

		if(!reName.test(document.orderForm.fio.value)) {
			alert("Укажите корректное имя и фамилию");
			valid = false;
		}



		document.order.product.value = window.location.pathname;
		return valid;
	};
</script>
<body onload="timeStart();">
//= templates/partials/navigation.html
<div class="container">
	<div style="display: inline-block" id="div1"></div>
	<div style="display: inline-block" id="div2"></div>
	<div style="display: inline-block" id="div3"></div>

	<input type="button" value="stop" onclick="timeStop()">
</div>
<div class="container">
	<a id="backButton" href="javascript:hisory.back()">BACK</a>
</div>
<div class="container">
	<p>Suchka videyuchka</p>
	<input type="button" value="Selected Text" onclick="onClick()">
</div>
<div class="container">
	<form name="form1">
		<input type="text" name="text1" id="text1" placeholder="Тут ввел"><br>
		<textarea name="ta1" id="ta1" cols="25" rows="15" placeholder="Тут появилось"></textarea><br>
		<input type="button" value="Добавить" onclick="AddWord()">
	</form>
</div>
<div class="container">
	<h6>RB/CHB</h6>
	<form name="form2">
		<input type="radio" name="rg1" id="radio1" value="1" checked> Option1
		<input type="radio" name="rg1" id="radio2" value="2"> Option2
		<input type="radio" name="rg1" id="radio3" value="3"> Option3
		<input type="button" value="Проверить" onclick="checker()">
	</form>
</div>

<div class="container">
	<h6>Работа с кнопками</h6>
	<form name = "form3">
		<input type="button" name="button" id="button1" value="Жмакни меня" onclick="clicker()">
		<input type="button" name="button" id="button2" value="тест">
	</form>
</div>

<div class="container">
	<h6>Валидность e-mail(pureJS)</h6>
	<form name="form4">
		<input type="email" name="email" id="email" placeholder="email" onkeydown="checkEmail()">
		<span id="span1"></span>
		<input type="tel" name="phone" id="phone" placeholder="Телефон" onkeydown="checkPhone()">
		<span id="span2"></span>
	</form>
</div>

<div class="container">
	<h6>Валидность целой формы</h6>
	<section id="dialog">
		<p>Форма заказа например</p>
		<form name="orderForm" onsubmit="return validateForm()">
			<input type="order" name="" action="">
			<p></p><input type="hidden" name="product" value="">
			<p>Имя, Фамилия</p><input type="text" name="fio">
			<p>E-mail</p><input type="text" name="email">
			<p>Телефон</p><input type="tel" name="phone">
			<p>Адресс</p><input type="text" name="adress">
			<input type="submit" value="отправить">
		</form>
	</section>
</div>
