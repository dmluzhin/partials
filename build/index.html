<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Zupa</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<script>
	function sumTo(n) {
		var result = n;

		for (var i = 1; i < n; i++) {
			result = result + i;
		}
		return result;
	}

	console.log(sumTo(5));
</script>
</body>
</html>
