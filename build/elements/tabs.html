<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

<div class="partial-anounce">
	<h1>Responsive CSS Tabs. (Opacity Type)</h1>
</div>
<div class="centering-wrapper">
	<div class="tabs">
		<div class="tab-container">
			<div>
				<input class="tab-toggle" id="tab1" type="radio" name="toggle" checked />
				<label class="tab l-b" data-title="Tab 1" for="tab1">Tab 1</label>
				<div class="tab-content-container">
					<div class="tab-content">
						Tab1
					</div>
				</div>
			</div>

			<div>
				<input class="tab-toggle" id="tab2" type="radio" name="toggle" />
				<label class="tab" data-title="Tab 2" for="tab2">Tab 2</label>
				<div class="tab-content-container">
					<div class="tab-content">
						Tab2
					</div>
				</div>
			</div>

			<div>
				<input class="tab-toggle" id="tab3" type="radio" name="toggle" />
				<label class="tab" data-title="Tab 3" for="tab3">Tab 3</label>
				<div class="tab-content-container">
					<div class="tab-content">
						Tab3
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
